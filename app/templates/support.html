            <h3>Ticket creation</h3>

    <section class="formContainer">
        <form action="success.html">
            <div class="customerID">
                <label for="customerID" class="paddingT2em">Customer ID:</label>
                <input type="text" id="customerID" name="customerID" value="">
            </div>
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value=""><br>
            </div>
            <hr>
            <div class="description">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="estimatedTime">
                <label for="ET" class="paddingT2em">Time estimate:</label>
                <select id="ET" name="ET">
                    <option value="8h">8h</option>
                    <option value="4h">4h</option>
                    <option value="2h">2h</option>
                    <option value="1h 30m">1h 30m</option>
                    <option value="1h">1h</option>
                    <option value="30m">30m</option>
                </select>
            </div>
            <div class="priority">
                <label for="priority" class="paddingT1em">Priority:</label>
                <select id="priority" name="priority">
                    <option value="Blocker">Blocker</option>
                    <option value="Highest">Highest</option>
                    <option value="Medium">Medium</option>
                    <option value="Lowest">Lowest</option>
                </select>
            </div>
            <div class="category">
                <label for="category" class="category">Category:</label>
                <select id="category" name="category">
                    <option value="Buying">Buying</option>
                    <option value="Returns">Returns</option>
                    <option value="Login">Login</option>
                    <option value="Payment">Payment</option>
                    <option value="History">History</option>
                </select>
            </div>
            <hr>
            <div class="creationD">
                <label for="creationD" class="paddingT1em">Creation Date:</label>
                <input type="text" id="creationD" name="creation_date"/>
            </div>
            <div class="dueDate">
                <label for="dueD" class="paddingT1em">Due by:</label>
                <input type="date" id="dueD" name="due_date" value="" min="2022-01-01" max="2025-12-31" />
            </div>
            <button type="submit" class="submitButton">Submit</button>
            <!--<a href="success.html">Submit</a>-->
        </form>
    </section>
    <script type="text/javascript" src="../static/feDate.js"></script>
</body>
</html>
